<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinChatGPT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="sidebar">
    <h2 class="logo">FinChatGPT</h2>
    <div class="user-info">
      <p>Welcome to FinChatGPT, <strong>{{ user.username }}</strong> ðŸ’¬</p>
    </div>
    <button onclick="window.location.href='/logout'" class="logout-btn">Logout</button>
  </div>

  <div class="chat-container">
    <div id="chat-box" class="chat-box">
      {% for chat in chats %}
        <div class="user-message"><strong>You:</strong> {{ chat.user_input }}</div>
        <div class="bot-message"><strong>FinChatGPT:</strong> {{ chat.bot_response }}</div>
      {% endfor %}
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask FinChatGPT anything about finance..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
